<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight search engine</title>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/locmote-fsi.css">
</head>

<body>
<!--Content-->
<div class="flight-to-form"></div>
<div class="flight-from-form"></div>

<!--Vendor libraries-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>

<!--Javascript logic-->
<script src="src/util.js" type="text/javascript"></script>
<script src="src/init.js" type="text/javascript"></script>

<!--HB template definitions. -->
<script id="flight-search-template" type="text/x-handlebars-template">
    <div class="container container-fluid">
        <h2>{{title}}</h2>
        <form class="form" name="search" action="#">
            <div class="row">
                <div class="col col-sm-4 form-group">
                    <label for="fromLoc">From location</label>
                    <input type="text"
                           class="form-control"
                           placeholder="From location (eg: Sydney)"
                           name="from"
                           id="fromLoc"
                           value="{{from}}"
                           required
                    >
                </div>

                <div class="col col-sm-4">
                    <label for="toLoc">Destination</label>
                    <input type="text"
                           class="form-control"
                           placeholder="To location (eg: San Jose)"
                           name="toLoc"
                           value="{{to}}"
                           id="toLoc"
                           required
                    >
                </div>

                <div class="col col-sm-4">
                    <label for="travelDate">Trip Date</label>
                    <input type="date"
                           class="form-control"
                           placeholder="Enter date"
                           name="travelDate"
                           id="travelDate"
                           value={{when}}
                           required
                    >
                </div>
            </div>

            <div class="row">
                <div class="col col-sm-12">
                    <input type="submit" name="search" value="Search" class="btn btn-primary"/>
                </div>
            </div>

            <table class="table table-stripped">
                <thead class="thead-default">
                <th>Airline</th>
                <th>flightNum</th>
                <th>Departure</th>
                <th>Airport</th>
                <th>Arrival</th>
                <th>Airport</th>
                <th>price&nbsp;($)</th>
                </thead>
                <tbody>
                {{#search_results}}
                <tr>
                    <td>{{airline.name}}</td>
                    <td>{{flightNum}}</td>
                    <td>{{start.dateTime}}</td>
                    <td>{{start.airportName}}</td>
                    <td>{{finish.dateTime}}</td>
                    <td>{{finish.airportName}}</td>
                    <td>{{price}}</td>
                </tr>
                {{/search_results}}
                </tbody>
            </table>
        </form>
    </div>
</script>
</body>
</html>
